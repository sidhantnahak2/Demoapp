<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" class="src">

</head>


<body>
    <div>
        <header>
            <nav>
                <a id="home" style="color: white;font-size:x-large;text-decoration:none" href="/">DemoApp</a>
                <ul id="myDIV">
                    <li><a class="link active">Home</a></li>
                    <li><a href="/about" class="link ">About</a></li>
                    <li><a href="/services" class="link ">Services</a></li>
                    <li><a href="/contact" class="link ">Contact</a></li>

                </ul>
                <i onclick="handleClick()" id="bar_icon" style="color: red;" class="fa-sharp fa-solid fa-bars"></i>
                <div class="down_bar">
                    <ul>
                        <li><a href="/" class="link2 active2">Home</a></li>
                        <li><a href="/about" class="link2">About</a></li>
                        <li><a href="/services" class="link2">Services</a></li>
                        <li><a href="/contact" class="link2">Contact</a></li>
                        <li><a href="/logout" class="link2">Logout</a></li>

                    </ul>
                </div>


            </nav>

        </header>
        <i onclick="handleClick()" id="bar_icon" style="color: red;" class=""></i>


    </div>

</body>
<script>

  let elem=document.getElementById("home")
  elem.addEventListener("click",function(e){
    e.preventDefault();
  })
    var header = document.getElementById("myDIV");
    var btns = header.getElementsByClassName("link");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function (e) {
            e.preventDefault()
            var current = document.querySelector("#myDIV .active");
            current.classList.remove("active")
            //current[0].className = current[0].className.replace(" active", "");
            this.classList.add("active");
            //this.className += " active";
        });
    }

    var btns2 = document.querySelectorAll(".link2");

    for (var i = 0; i < btns2.length; i++) {
        btns2[i].addEventListener("click", function (e) {
            e.preventDefault()
            var current = document.querySelector(".down_bar .active2");
            console.log(current)

            current.classList.remove("active2")
            //current[0].className = current[0].className.replace(" active2", "");
            this.classList.add("active2");
            // this.className += " active2";
        });
    }

    function handleClick() {
        let elem = document.querySelector(".down_bar")
        elem.classList.toggle("open");
        const isopen = elem.classList.contains("open")
        if (isopen) {
            document.getElementById("bar_icon").classList = "fa-sharp fa-solid fa-xmark"
        } else {
            document.getElementById("bar_icon").classList = "fa-sharp fa-solid fa-bars"

        }

    }


    function myfunc() {
        let width = window.innerWidth;
        if (width > 500) {
            let elem = document.querySelector(".down_bar")
            elem.classList.toggle("open");
            const isopen = elem.classList.contains("open")
            if (isopen) {
                elem.classList.remove("open");
                document.getElementById("bar_icon").classList = "fa-sharp fa-solid fa-bars"
            }
        }

    }
    window.onresize = myfunc;
    window.onload = myfunc;



</script>

</html>
